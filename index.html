<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <lable for="bookTextarea">Enter your favorite book list:</lable>
  <textarea id="bookTextarea" rows="5" cols="50"></textarea>
  <button id="bookListButton">Display Book List</button>
  <p id="bookListResult"></p>


  <label for="recipeTextarea">Enter a recipe</label>
  <textarea id="recipeTextarea" rows="5" cols="50"></textarea>
  <button id="displayRecipeButton">Display Recipe</button>
  <p id="displayRecipeResult"></p>


  <lable for="bioTextarea">Enter your personal bio:</lable>
  <textarea id="bioTextarea" rows="5" cols="50"></textarea>
  <button id="displayBioButton">Display Bio</button>
  <p id="displayBioResult"></p>


  <label for="goalsTextarea">Enter your list of goal:</label>
  <textarea id="goalsTextarea" rows="5" cols="50"></textarea>
  <button id="displayGoalsBtn">Display Goals</button>
  <p id="displayGoalsResult"></p>


  <label>Enter a short story or anecdote:</label>
  <textarea id="storyTextarea" rows="5" cols="50"></textarea>
  <button id="displayStoryButton">Display Story</button>
  <p id="displayStoryResult"></p>

  
  <script>

    //display book list
    const bookTextarea = document.getElementById("bookTextarea");
    const bookListButton = document.getElementById("bookListButton");
    const bookListResult = document.getElementById("bookListResult");

    bookListButton.addEventListener("click", function(){
      const books = bookTextarea.value;
      bookListResult.textContent = `Your favorite books: ${books}`;
    });

    //display recipe
    const recipeTextarea = document.getElementById("recipeTextarea");
    const displayRecipeButton = document.getElementById("displayRecipeButton");
    const displayRecipeResult = document.getElementById("displayRecipeResult");

    displayRecipeButton.addEventListener("click", function(){
      const recipe = recipeTextarea.value;
      const newlineIndex = recipe.indexOf("\n");
      
      if (newlineIndex !== -1)
      {
        displayRecipeResult.innerHTML =`<strong>Ingredients:</strong> <br/>${recipe.substring(0, newlineIndex)}<br/><br/><strong>Instructions: </strong><br/>${recipe.substring(newlineIndex, recipe.length)}`
      }
      else
      {
        displayRecipeResult.textContent = `Enter the recipe with proper indentations!`  
      }
    });

    //display bio
    const bioTextarea = document.getElementById("bioTextarea");
    const displayBioButton = document.getElementById("displayBioButton");
    const displayBioResult = document.getElementById("displayBioResult");

    displayBioButton.addEventListener("click", function(){
      const bio = bioTextarea.value;
      displayBioResult.textContent = `Your personal bio: ${bio}`;
    });

    //display goals
    const goalsTextarea = document.getElementById("goalsTextarea");
    const displayGoalsBtn = document.getElementById("displayGoalsBtn");
    const displayGoalsResult = document.getElementById("displayGoalsResult");
    displayGoalsBtn.addEventListener("click", function(){
      const goals = goalsTextarea.value;
      displayGoalsResult.textContent = `Your list of goals: ${goals}`;
    });

    //display story
    const storyTextarea = document.getElementById("storyTextarea");
    const displayStoryButton = document.getElementById("displayStoryButton");
    const displayStoryResult = document.getElementById("displayStoryResult");

    displayStoryButton.addEventListener("click", function(){
      const story = storyTextarea.value;
      displayStoryResult.textContent = `Your short story or anecdote: ${story}`;
    });
    
  </script>
</body>

</html>
